<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Guessing Game</title>
</head>
<body onload="do_game()">
<script>
    function check_guess() {
        if (colors.indexOf(guess_input) === -1) {
            alert("Sorry, I don't recognize your color.\n\nPlease try again.");
        } else if (guess_input > target) {
            alert("Sorry, your guess is not correct!\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again.");
        } else if (guess_input < target) {
            alert("Sorry, your guess is not correct!\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.");
        } else {
            solved = true;
            document.body.style.backgroundColor = target;
            alert("Congratulations! You have guessed the color!\n\nIt took you " + counter + " guesses to finish the game!\n\nYou can see the colour in the background.");
        }
    }
    function do_game() {
        counter = 0;
        solved = false;
        colors = ["DarkMagenta", "DeepPink", "Ivory", "LightSlateGrey", "LightSkyBlue", "MidnightBlue", "SpringGreen", "Snow", "Turquoise", "Tan", "Tomato", "Yellow"];
        colors.sort();
        target_index = Math.floor((Math.random() * colors.length));
        target = colors[target_index];
        alert(target);

        do {
            counter++;
            guess_input = prompt("I am thinking of one of these colors:\n\n" + colors.join(", ") + "\n\nWhat color am I thinking of?");
            check_guess();

        } while (solved != true);
    }
</script>
</body>
</html>
